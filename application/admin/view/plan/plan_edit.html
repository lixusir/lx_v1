{include file="common/head"/}
<div class="admin-main fadeInUp animated">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>审核计划</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">宝贝标题</label>
            <div class="layui-input-4">
                <input type="text" name="goods_name" value="{$info.goods_name}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">要求完成日期</label>
            <div class="layui-input-4">
                <input type="text" name="begin_time" id="begin_time" value="{$info.begin_time|date='Y-m-d H:i:s',###}" disabled lay-verify="required" placeholder="" class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">优惠券</label>
            <div class="layui-input-4">
                <input type="text" name="coupon_price" value="{$info.coupon_price}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">商品分类</label>
            <div class="layui-input-4">
                <input type="text" name="shop_cat_name" value="{$info.shop_cat_name}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">店铺名称</label>
            <div class="layui-input-4">
                <input type="text" name="shop_name" value="{$info.shop_name}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">负责人</label>
            <div class="layui-input-4">
                <input type="text" name="superior_name" value="{$info.superior_name}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">合计下单金额</label>
            <div class="layui-input-4">
                <input type="text" name="total_price" value="{$info.total_price}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">备注</label>
            <div class="layui-input-4">
                <textarea name="remarks" class="layui-textarea" id="remarks">{$info.remarks}</textarea>
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">商品主图</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <div class="layui-upload-list">
                        <div class="item">
                            <div class="pic">
                                <img class="layui-upload-img" src="{if $info.goods_pic}{$info.goods_pic}{else}__STATIC__/images/no_image.gif{/if}" id="viewPic">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">关键词列表：</label>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-6">
                <table id="keyword_diff" class="layui-table">
                    <thead>
                    <tr>
                        <th>商品关键字</th>
                        <th>商品SKU</th>
                        <th>任务数量</th>
                        <th>商品价格</th>
                        <th>商品件数</th>
                    </tr>
                    </thead>
                    <tr>
                        <td><input lay-verify="required|search_str" class="layui-input w200 layui-input-bj" name="keyword[name][]" disabled value="{$info.keyword}"></td>
                        <td><input lay-verify="required|search_str" class="layui-input w200 layui-input-bj" name="keyword[sku][]" disabled value="{$info.goods_sku}"></td>
                        <td><input type="number" lay-verify="required|int_number" class="layui-input w100 layui-input-bj" name="keyword[count][]" disabled value="{$info.count}"></td>
                        <td><input type="number" lay-verify="required|int_number" class="layui-input w100 layui-input-bj" value="{$info.goods_price}" disabled name="keyword[goods_price][]"/></td>
                        <td><input type="number" lay-verify="required|int_number" class="layui-input w100 layui-input-bj" value="{$info.goods_num}" disabled name="keyword[goods_num][]"/></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="layui-form-item">
            <label style="width: 130px;" class="layui-form-label">状态</label>
            <div class="layui-input-4">
                <input type="text" name="status" value="{$linkage['status'][$info.status]}" lay-verify="required" disabled class="layui-input layui-input-bj">
            </div>
            <div class="layui-form-mid layui-word-aux red"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" name="id" value="{$info.id}"/>
                {if $info.status ==0 || $info.status ==1}
                <button type="button" class="layui-btn" lay-submit="" data-type="1" lay-filter="submit">审核通过</button>
                <button type="button" class="layui-btn layui-btn-danger" lay-submit="" data-type="4" lay-filter="submit">审核不通过</button>
                {/if}
                <a href="{:url('Plan/planList')}" class="layui-btn layui-btn-primary">返回列表</a>
            </div>
        </div>
    </form>

</div>
<img alt="" style="display:none" id="displayimg" src="" />
<script src="__STATIC__/js/jquery.2.1.1.min.js"></script>

<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form, $ = layui.jquery;
        //提交模板
        form.on('submit(submit)', function (data) {
            var sub_type = $(this).data('type');
            var remarks = $("#remarks").val();
            if(sub_type==4){
                 if(remarks==''){
                     layer.msg('请填写不通过备注', {time: 1800, icon: 2});
                     return false;
                 }
            }
            data.field.sub_type=sub_type;
            var loading = layer.load(1, {shade: [0.1, '#fff']});
            $.post("{:url('Plan/planVerify')}", data.field, function (res) {
                layer.close(loading);
                if (res.code == 1) {
                    layer.msg(res.msg, {icon: 1, time: 1000}, function () {
                        location.href = res.url;
                    });
                } else {
                    layer.msg(res.msg, {time: 1800, icon: 2});
                }
            });
        });

    });



</script>
{include file="common/foot"/}
